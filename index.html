<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Shop</title>
</head>
<body>
<div id="main2">
    <h1>Онлайн магазин</h1>
    <img src="img/eda-b768770b5837.jpg">
    <p>Очень хороший магазин всем советую</p>
    <button id="buy">Купить</button>
</div>
<form id="form">
    <input id="user_name" placeholder="Имя" type="text">
    <input id="user_mail" placeholder="Email" type="text">
    <input id="user_phone" placeholder="Телефон" type="text">
    <button id="order">Оформить</button>
</form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");

    buy.addEventListener("click", () => {
        document.getElementById("main").style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + ' ' + tg.initDataUnsafe.user.last_name

    });

    order.addEventListener("click", () => {
        tg.close();

    });

</script>

</body>
</html>
